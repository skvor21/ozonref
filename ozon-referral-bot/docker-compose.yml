version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ozon_referrals
      POSTGRES_USER: ozon_user
      POSTGRES_PASSWORD: ozon_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ozon_user -d ozon_referrals"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  bot:
    build: .
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_URL=postgresql://ozon_user:ozon_password@db/ozon_referrals
      - REDIS_URL=redis://redis:6379
      - OZON_COOKIE=${OZON_COOKIE}
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: